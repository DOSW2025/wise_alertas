name: Publish Artifact to Azure DevOps

on:
  push:
    branches:
      - main
      - develop

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build NestJS
        run: npm run build

      - name: Create artifact zip
        run: zip -r artifact.zip dist

      - name: Get version from package.json
        id: get_version
        run: |
          if [ -f package.json ]; then
            VERSION=$(node -p "require('./package.json').version")
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            # Crear versión basada en fecha y número de ejecución
            DATE_PART=$(date +'%Y%m%d')
            BUILD_NUMBER=${GITHUB_RUN_NUMBER}
            # Combinar como parte del patch (máximo 2147483647)
            # 20251207 < 2147483647, así que es válido
            echo "version=1.0.${DATE_PART}" >> $GITHUB_OUTPUT
          fi

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Publish to Azure Artifacts
        run: |
          az artifacts universal publish \
            --organization "$AZURE_ORG_URL" \
            --project "$AZURE_PROJECT" \
            --scope project \
            --feed "$AZURE_FEED_NAME" \
            --name "nestjs-build" \
            --version "${{ steps.get_version.outputs.version }}" \
            --description "Build desde GitHub Actions" \
            --path artifact.zip
        env:
          AZURE_DEVOPS_EXT_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          AZURE_DEVOPS_EXT_ARTIFACTTOOL_OVERRIDE_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          AZURE_ORG_URL: ${{ secrets.AZURE_ORG_URL }}
          AZURE_PROJECT: ${{ secrets.AZURE_PROJECT }}
          AZURE_FEED_NAME: ${{ secrets.AZURE_FEED_NAME }}
